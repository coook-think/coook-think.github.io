<!-- Javascript code credit: Display a Random Image Using JavaScript https://www.dyn-web.com/code/random-image-js/ -->

<script type="text/javascript">
// place your images in this array
var random_images_array = ['Photo by Andrea Lightfoot on Unsplash.jpg', 'Photo by Andrey Zvyagintsev on Unsplash.jpg', 'Photo by Katie Moum on Unsplash.jpg', 'Photo by Levi Price on Unsplash.jpg', 'Photo by Max Baskakov on Unsplash.jpg', 'Photo by Noah Austin on Unsplash.jpg'];
    
function getRandomImage(imgAr, path) {
    path = path || 'images/'; // default path here
    var num = Math.floor( Math.random() * imgAr.length );
    var img = imgAr[ num ];
    var imgStr = '<img src="' + path + img + '" alt = "">';
    document.write(imgStr); document.close();
}
</script>
